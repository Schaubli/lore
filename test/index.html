<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <canvas id="loreCanvas" height="750" width="750">
  </canvas>
  <p id="fps"></p>
  <input id="csv" type="file"></input>

  <script src="../build/lore.js"></script>
  <script>
    var lore = Lore.init('loreCanvas');

    var csvReader = new Lore.CsvFileReader('csv', {
        header: true,
        cols: [0, 1, 2, 3],
        types: ['Uint16Array', 'Uint16Array', 'Uint16Array', 'Float32Array'],
        separator: ' '
    });

    csvReader.addEventListener('loaded', function(e) {
        var pointHelper = new Lore.PointHelper(lore, 'TestGeometry', 'default');
        pointHelper.geometry.isVisible = true;
        var minmax = Lore.Statistics.normalize(e[3]);
        pointHelper.setPositionsXYZHues(e[0], e[1], e[2], e[3]);

        var octreeHelper = new Lore.OctreeHelper(lore, 'OctreeGeometry', 'default', pointHelper.octree);
    });
  </script>
</body>
</html>
