<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div style="width: 100%; height: 500px">
            <canvas id="loreCanvas" style="height:100%; width:100%">
            </canvas>
        </div>
        <p id="fps"></p>
        <input id="csv" type="file"></input>
        <br />
        <input id="radius" type="text"></input>
        <input id="radius-button" type="button" value="Set Radius"></input>
        <br />
        <input id="fog" type="text"></input>
        <input id="fog-button" type="button" value="Set Fog Distance"></input>
        <br />
        <input id="cutoff" type="text"></input>
        <input id="cutoff-button" type="button" value="Set Cutoff"></input>
        <br />
        <input id="filter" type="range" min="0.02" max="0.98" step="0.01"></input>
        <br />
        <input id="topview-button" type="button" value="Top View"></input>
        <br />
        <input id="frontview-button" type="button" value="Front View"></input>
        <br />
        <input v-on:click="setBackView" type="button" value="Back View"></input>
        <br />
        <input id="leftview-button" type="button" value="Left View"></input>
        <br />
        <input id="rightview-button" type="button" value="Right View"></input>
        <br />
        <input id="freeview-button" type="button" value="Free View"></input>
        <br />
        <input id="zoomin-button" type="button" value="Zoom In"></input>
        <br />
        <input id="zoomout-button" type="button" value="Zoom Out"></input>
        <br />
        <input id="setLookAt" type="text"></input>
        <input id="setLookAt-button" type="button" value="Set LookAt"></input>
        <br />
    </div>

    <script src="../dist/lore.js"></script>
    <script src="app.js"></script>
</body>
</html>
